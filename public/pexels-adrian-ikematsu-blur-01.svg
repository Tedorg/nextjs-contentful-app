
<svg width="100%" height="100%" viewBox="0 0 1440 1024" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Gradient 1: Light Blue -->
    <radialGradient id="blurBlue" cx="0%" cy="0%" r="70%">
      <stop offset="0%" stop-color="#644439" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#C9C0B3" stop-opacity="0"/>
    </radialGradient>

    <!-- Gradient 2: Orange -->
    <radialGradient id="blurOrange" cx="60%" cy="60%" r="60%">
      <stop offset="0%" stop-color="#e59c79" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#e59c79" stop-opacity="0"/>
    </radialGradient>

    <!-- Gradient 3: Dark Blue -->
    <radialGradient id="blurDarkBlue" cx="80%" cy="20%" r="80%">
      <stop offset="0%" stop-color="#edd6b6" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#edd6b6" stop-opacity="0"/>
    </radialGradient>
    
      <radialGradient id="alomndMilk" cx="20%" cy="60%" r="80%">
      <stop offset="0%" stop-color="#d6cbb9" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#d6cbb9" stop-opacity="0"/>
    </radialGradient>

    <!-- Blur filter -->
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" />
    </filter>
    
    d6cbb9
  </defs>

  <!-- Dark Blue Background Layer -->
  <rect width="100%" height="100%" fill="url(#blurDarkBlue)" filter="url(#blur)" />

  <!-- Light Blue Top Layer -->
  <rect width="100%" height="100%" fill="url(#blurBlue)" filter="url(#blur)" />

  <!-- Orange Top Layer -->
  <rect width="100%" height="100%" fill="url(#blurOrange)" filter="url(#blur)" />

  <!-- Label Group -->

</svg>